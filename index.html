<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vida com Deus</title>
  <link rel="shortcut ico" href="favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #e6f2ff;
  margin: 0;
  padding: 20px;
  color: #003366;
  text-align: center;
}

header h1 {
  margin-bottom: 30px;
  font-weight: bolder;
}

h2 {
  margin-bottom: 15px;
  color: #004080;
}

.cadastro, .lista-membros, .escala {
  background: #ffffffdd;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 30px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

form {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 15px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border: 1.5px solid #004080;
  border-radius: 5px;
  font-size: 1rem;
}

button {
  padding: 10px 15px;
  background-color: #007acc;
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #005f99;
}

#resetar {
  background-color: #cc3300;
  margin-top: 10px;
  width: 100%;
}

#resetar:hover {
  background-color: #991f00;
}

ul {
  list-style: none;
  padding: 0;
  max-height: 180px;
  overflow-y: auto;
  border: 1px solid #004080;
  border-radius: 5px;
  text-align: left;
}

ul li {
  padding: 8px 12px;
  border-bottom: 1px solid #d0e7ff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

ul li:last-child {
  border-bottom: none;
}

li button.remover {
  background-color: #cc3300;
  border: none;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.8rem;
  transition: background-color 0.3s ease;
}

li button.remover:hover {
  background-color: #991f00;
}

#resultado-escala {
  margin-top: 20px;
  font-size: 1.1rem;
  text-align: left;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  background: #cce6ff;
  border-radius: 6px;
  padding: 15px;
  white-space: pre-line;
  min-height: 200px;
}
  </style>
</head>
<body>
  <header>
    <h1> Vida com DeusðŸ“– <br/> Escala Semanal</h1>
  </header>

  <section class="cadastro">
    <h2>Cadastro de Membros</h2>
    <form id="form-cadastro">
      <input type="text" id="nome" placeholder="Digite o nome do membro" required />
      <button type="submit">Adicionar</button>
    </form>
    <button id="resetar">Reiniciar Dados</button>
  </section>

  <section class="lista-membros">
    <h2>Membros Cadastrados</h2>
    <ul id="lista-nomes"></ul>
  </section>

  <section class="escala">
    <h2>Escala Semanal</h2>
    <button id="gerar-escala">Criar Escala</button>
    <div id="resultado-escala"></div>
  </section>

  <script>
    const formCadastro = document.getElementById('form-cadastro');
const inputNome = document.getElementById('nome');
const listaNomes = document.getElementById('lista-nomes');
const gerarEscalaBtn = document.getElementById('gerar-escala');
const resultadoEscala = document.getElementById('resultado-escala');
const resetarBtn = document.getElementById('resetar');

const diasSemana = [
  { dia: 'Segunda-feira', funcao: 'OraÃ§Ã£o' },
  { dia: 'Quarta-feira', funcao: 'Estudo BÃ­blico' },
  { dia: 'Quinta-feira', funcao: 'IntercessÃ£o' },
  { dia: 'Sexta-feira', funcao: 'PregaÃ§Ã£o' },
];

function carregarNomes() {
  const dados = localStorage.getItem('membrosVidaComDeus');
  return dados ? JSON.parse(dados) : [];
}

function salvarNomes(lista) {
  localStorage.setItem('membrosVidaComDeus', JSON.stringify(lista));
}

function atualizarLista() {
  const nomes = carregarNomes();
  listaNomes.innerHTML = '';
  nomes.forEach((nome, index) => {
    const li = document.createElement('li');
    li.textContent = nome;
    const btnRemover = document.createElement('button');
    btnRemover.textContent = 'Remover';
    btnRemover.classList.add('remover');
    btnRemover.onclick = () => {
      nomes.splice(index, 1);
      salvarNomes(nomes);
      atualizarLista();
      resultadoEscala.textContent = '';
    };
    li.appendChild(btnRemover);
    listaNomes.appendChild(li);
  });
}

formCadastro.addEventListener('submit', (e) => {
  e.preventDefault();
  const nome = inputNome.value.trim();
  if (!nome) return alert('Digite um nome.');
  let nomes = carregarNomes();
  if (nomes.includes(nome)) {
    alert('Nome jÃ¡ cadastrado.');
    inputNome.value = '';
    return;
  }
  nomes.push(nome);
  salvarNomes(nomes);
  atualizarLista();
  inputNome.value = '';
  resultadoEscala.textContent = '';
});

resetarBtn.onclick = () => {
  if (confirm('Deseja apagar todos os dados?')) {
    localStorage.removeItem('membrosVidaComDeus');
    atualizarLista();
    resultadoEscala.textContent = '';
  }
};

function escolherDisponivel(membros, usados, pausa = 2) {
  let disponiveis = membros.filter(nome => !usados.includes(nome));
  if (disponiveis.length === 0) {
    disponiveis = membros.filter(nome => {
      const ult = usados.lastIndexOf(nome);
      return ult === -1 || usados.length - ult > pausa;
    });
  }
  if (disponiveis.length === 0) disponiveis = membros;
  return disponiveis[Math.floor(Math.random() * disponiveis.length)];
}

gerarEscalaBtn.onclick = () => {
  const membros = carregarNomes();
  if (membros.length < 2) {
    alert('Cadastre ao menos 2 membros.');
    return;
  }

  const escala = {};
  const usados = [];

  diasSemana.forEach(({ dia, funcao }) => {
    const principal = escolherDisponivel(membros, usados);
    usados.push(principal);

    let suplente;
    do {
      suplente = escolherDisponivel(membros, usados);
    } while (suplente === principal && membros.length > 1);
    usados.push(suplente);

    escala[dia] = { funcao, principal, suplente };
  });

  let texto = '';
  for (const [dia, info] of Object.entries(escala)) {
    texto += `${dia} â€“ ${info.funcao}:\n  Principal: ${info.principal}\n  Suplente: ${info.suplente}\n\n`;
  }
  resultadoEscala.textContent = texto.trim();
};

atualizarLista();

// PWA: Registrar service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js');
  });
}
  </script>
</body>
  </html>
